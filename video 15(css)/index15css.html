<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline,External and Internal HTML</title>
    <style>
        h5{
           color: rgb(2, 16, 29);
        }


    </style>
</head>

<body>
    <h3>Types of CSS</h3>
    <ol>
        <li style="color: aquamarine;" type="i">Internal CSS</li>
        <h5> This is Internal CSS</h5>
        <li style="color: rgb(119, 95, 66);" type="i">Inline CSS</li>
        <h5 style="color: blueviolet;">This is Inline CSS</h5>
        <li style="color: brown;" type="i">External CSS</li>
        <h5>This is External CSS</h5>
    </ol>
    
</body>
</html>
