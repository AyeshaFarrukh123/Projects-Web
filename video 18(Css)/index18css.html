<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - CSS</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        .box {
            margin: 50px;
            padding: 20px;
            border: 10px solid black;
        }
        .box1 {
            background-color: rgb(199, 96, 36);
            margin: 50px;
            padding: 20px;
        }

        .box2 {
            background-color: rgb(243, 241, 105);
            margin: 50px;
            padding: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box box1">
        Hello World
    </div>
    <div class="box box2">
        Hello World
    </div>
</body>
</html>
